{%extends 'ConfessionsApp/base.html'%}

{%block content%}
<div class="container text-center">
  <h1>Edit Question</h1>
  <form method="POST">
    {%csrf_token%}
    <label for="questionText">Question Title</label>
    <input class="form-control my-3" type="text" name="questionText" value="{{question.question_text}}">
    <label for="questionBody">Question body</label>
    <textarea class="form-control my-3"  name="questionBody">{{question.body}}</textarea>
    <input class="btn btn-outline-success" type="submit" value="Save edits">
</div>

{%endblock content%}

{%extends 'ConfessionsApp/base.html'%}

{%block content%}

<h1 class="text-center">Edit your comment</h1>
<div class="container my-5 text-center">
  <form class="mx-5" method="POST">
    {%csrf_token%}
    
    <label for="confessionText">Comment Text:</label>
    <input class="form-control mb-2" type="text" placeholder="Edit your comment here!"
     value="{{comment.post_text}}" name="commentText">
    <input class="btn btn-outline-success" type="submit" value="Save">

  </form>
  </div>

{%endblock content%}
